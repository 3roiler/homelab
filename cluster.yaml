apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sources
  namespace: flux-system
spec:
  interval: 1h00m0s
  timeout: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/sources
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
      namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: modules
  namespace: flux-system
spec:
  interval: 1h00m0s
  timeout: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/modules
  prune: true
  wait: true
  dependsOn:
    - name: sources
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
      namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1h00m0s
  timeout: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/apps
  prune: true
  wait: true
  dependsOn:
    - name: modules
    - name: sources
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
      namespace: flux-system