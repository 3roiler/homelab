apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-system-dev
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: dev
  secretRef:
    name: flux-system
  url: ssh://git@github.com/3roiler/homelab
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system-dev
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./environments/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system-dev