apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dashboard
  namespace: default
spec:
  interval: 1h
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "5.0.5"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    app:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - localhost
        path: /cluster
        tls:
          enabled: false